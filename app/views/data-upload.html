{% extends "layout.html" %}

{% block pageTitle %}
  Add your data
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="data-location" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Where is your dataset available?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="data-upload" name="data-upload" type="radio" value="upload-manual">
                <label class="govuk-label govuk-radios__label" for="data-upload">
                  I will upload it manually
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="data-upload-2" name="data-upload" type="radio" value="upload-link">
                <label class="govuk-label govuk-radios__label" for="data-upload-2">
                  I will provide a link to it as it's already published online
                </label>
              </div>
            </div>

          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
