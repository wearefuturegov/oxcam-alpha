
{% extends "layout.html" %}

{% block pageTitle %}
  Find OxCam evidence base data
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        Find OxCam evidence base data
      </h1>{{releaseVersion | log }}
      <p>
        This is a catalogue of data related to evidence base studies across the
        OxCam Arc.
      <p>

      <a href="/upload-data" role="button" draggable="false" class="govuk-button govuk-!-margin-top-2 govuk-!-margin-bottom-8 govuk-button--start" data-module="govuk-button">
        Add data
        <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" aria-hidden="true" focusable="false">
          <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z" />
        </svg>
      </a>
    </div>
  </div>

{% endblock %}
